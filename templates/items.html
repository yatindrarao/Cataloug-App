<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Category Items</title>
  </head>
  <body>
    <a href="{{url_for('newItem')}}">New Item</a>
    <ul>
      {% for item in items %}
      <div class="">
        <li>{{item.title}}</li>
        <a href="{{url_for('descItem', itemtitle=item.title)}}">View</a>
      </div>
      {% endfor %}
    </ul>
  </body>
</html>
