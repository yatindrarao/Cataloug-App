{% extends "main.html" %}
{% block content %}
<div class="col-md-12">
	<h2>{{item.title}}</h2>
	<p>
		{{item.description}}
	</p>
	{% if user_signed_in and owner %}
		<a href="{{url_for('editItem', itemtitle=item.title)}}">Edit</a>
		<a href="{{url_for('deleteItem', itemtitle=item.title)}}">Delete</a>
	{% endif %}
</div>
{% endblock %}
